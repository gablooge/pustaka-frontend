  <!-- json -->
  <script>
    $.ajax({
      url:'books.json',method:'GET',success:function(REST){
        let html_append = ""
        $.each(REST, function(index, vall){
          html_append += (`<div class="mb-lg-0 mb-4" >
              <div id="content" class="card" style="min-height: auto; min-width: 100px;">
                <div class="card-body">
                  <a href="detail.html?id=${vall.id}" class="">
                  <div style="width: 200px;">
                    <img class="card-cover" src="${vall.cover}" alt="" style="height:330px;width: 220px;">
                  </div>
                  <h6 class="card-title text-capitalize my-2 text-wrap" style="width: 220px;">${vall.title}</h6>
                  </a>
                  <p lass="card-author m-0 p-0">${vall.author}</p>
                  <p class="card-number m-0 p-0"> ${vall.number}
                  </p>
                </div>
              </div>
            </div>`)

        })
        $('#books').html(html_append)
      }
    })
  </script>
